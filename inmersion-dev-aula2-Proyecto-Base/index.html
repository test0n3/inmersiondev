<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Control de Gastos Mensuales</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <div class="main-container">
      <div class="container">
        <div class="img-container">
          <img src="./assets/img/titulo.png" />
        </div>
        <div class="form-group">
          <input type="hidden" id="indiceGasto" name="indiceGasto" value="" />
          <input type="text" id="nombreGasto" placeholder="Nombre del gasto" />
          <textarea
            id="descripcionGasto"
            placeholder="DescripciÃ³n del gasto"
          ></textarea>
          <input
            type="number"
            id="valorGasto"
            placeholder="Valor del gasto"
            min="0"
            step="0.01"
          />
          <div>
            <button id="botonFormulario" onclick="clickBoton();">
              Agregar Gasto
            </button>
            <!-- <button id="botonLimpiarFormulario" onclick="cleanInputFields();">
              Limpiar Formulario
            </button> -->
          </div>
        </div>
        <table id="tablaDeGastos">
          <thead>
            <tr>
              <th>Detalle</th>
              <th>Valor</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="listaDeGastos"></tbody>
        </table>
        <div class="total">
          Total Mensual: US$ <span id="totalGastos">0.00</span>
        </div>
      </div>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
